<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Math Game</title>
</head>
<body>
    <header><h1>Sample Sports Math Game</h1></header>
    <main>
        <div id="timer-container" style="display: none;">
            <p id="timer">Time Left: 60 seconds</p>
        </div>
        <div class="main">
            <!-- This button disappears once the game starts-->
            <button type="button" class="start-button" id="start-button">Start</button>
        </div>
        <div id="quiz">
            <div id="question"></div>
            <div id="question-image"></div>
            <div id="question-image-credit"></div>
            <ul id="choices"></ul>
            <p id="results"></p>
        </div>
        <div id="initials-container" style="display: none;">
            <label for="initials">Enter your initials:</label>
            <input type="text" id="initials" />
            <button id="save-initials">Save</button>
        </div>
        <script src="./script.js"></script>
    </main>
</body>
</html>
